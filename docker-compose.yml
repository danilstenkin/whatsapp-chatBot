version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: whatsapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  web:
    build: .
    container_name: whatsapp-bot
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker1:
    build: .
    container_name: whatsapp-worker-1
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    command: python3 -m app.workers.send_worker

  worker2:
    build: .
    container_name: whatsapp-worker-2
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    command: python3 -m app.workers.send_worker

  worker3:
    build: .
    container_name: whatsapp-worker-3
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    command: python3 -m app.workers.send_worker

  worker4:
    build: .
    container_name: whatsapp-worker-4
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    command: python3 -m app.workers.send_worker


volumes:
  pgdata:
  redisdata:
